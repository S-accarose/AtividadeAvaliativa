<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container text-center" style="justify-self: center;">
            <div class="row">
                <div class="col-3">
                    <div class="user">
                        <div class="foto" style="padding: 10 10;">
                            <img class="nonsigned" src="./imgs/nonsigneduser.png" alt="">
                        </div>
                        <div class="nome"></div>
                        <div class="hr" style="margin: 10 10;"></div>
                        <div class="hstack" style="justify-self: center;">
                            <div class="p-2">
                                <div class="vstack">
                                    <div class="p-2">
                                        <div class="qtdlikes"><h5>0</h5></div>
                                    </div>
                                    <div class="p-2 text-center">
                                        <p>Likes</p>
                                    </div>
                                </div>
                            </div>
                                
                            <div class="p-2">
                                <div class="vstack">
                                    <div class="p-2">
                                        <div class="qtddislikes"><h5>0</h5></div>
                                    </div>
                                    <div class="p-2 text-center">
                                        <p>Dislikes</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="hud_pub">
                        <h5 style="padding: 3px;">Publicações</h5>
                    </div>
                    <div class="pub">
                        <div class="titulo">
                            <h6 style="padding: 2px;padding-left: 15px;">Pizza</h6>
                        </div>
                        <div class="fundofoto" style="padding-top: 15px;">
                            <img class="foto" src="./imgs/pizza.png" alt="Prato" width="95%" height="95%">
                        </div>
                        <div class="descricao">
                            <div class="hstack">
                                <div class="p-2">
                                    <h6>Margueritta</h6>
                                </div>
                                <div class="p-2 ms-auto">
                                    <h6>Timóteo - Mg</h6>
                                </div>
                            </div>
                        </div>
                        <div class="like">
                            <div class="container" style="margin: 10px 10px;">
                                <div class="hstack gap-3">
                                    <div class="p-2">
                                        <img class="icon" src="./imgs/like.png" alt="Like">
                                    </div>
                                    <div class="p-2">
                                        <img class="icon" src="./imgs/dislike.png" alt="Dislike">
                                    </div>
                                    <div class="p-2 ms-auto">
                                        <img class="icon" src="./imgs/comentario.png" alt="Comentário">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary botao" style="margin-top: 10px; margin-right: 50px;">ENTRAR</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="rodape fixed-bottom">
            <div class="container text-center">
                <div class="row align-items-start" style="margin-top: 35px;">
                    <div class="col-3">
                        <h6 style="color: white; font-weight: bolder; font-size: 20px;">Sabor do brasil</h6>
                    </div>
                    <div class="col-6">
                        <div class="hstack gap-5">
                            <div class="p-2">

                            </div>
                            <div class="p-2">

                            </div>
                            <div class="p-2">
                                
                            </div>
                            <div class="p-2">

                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <h6 style="color: white; font-weight: bolder; font-size: 20px;">Copyright - 2025</h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./Js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>


</html>
