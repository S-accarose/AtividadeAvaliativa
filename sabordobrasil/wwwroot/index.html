<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/7bd77678ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main style="margin-bottom: 105px;">
        <div class="container text-center" style="justify-self: center;">
            <div class="row">
                <div class="col-3">
                    <div class="user">
                        <div class="foto" style="margin: 10px 0 5px 0;">
                            <img class="nonsigned" src="imgs/nonsigneduser.png" alt="" height="100px" width="100px">
                        </div>
                        <div class="nome"></div>
                        <div class="hr" style="margin: 10 10;"></div>
                        <div class="hstack" style="justify-self: center;">
                            <div class="p-2">
                                <div class="vstack">
                                    <div class="p-2">
                                        <div class="qtdlikes"><h5>0</h5></div>
                                    </div>
                                    <div class="p-2 text-center">
                                        <p>Likes</p>
                                    </div>
                                </div>
                            </div>
                                
                            <div class="p-2">
                                <div class="vstack">
                                    <div class="p-2">
                                        <div class="qtddislikes"><h5>0</h5></div>
                                    </div>
                                    <div class="p-2 text-center">
                                        <p>Dislikes</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="botaoaddpub btn btn-primary" style="margin-right: 4%;"><i class="fa-solid fa-plus fa-2x"></i></button>
                    </div>
                </div>
                <div class="col-6 scroll-meio">
                    <div class="hud_pub">
                        <h5 style="padding: 3px;">Publicações</h5>
                    </div>
                    <div id="publicacoesContainer"></div>
                </div>
                <div class="col-3">
                        <button type="button" class="btn btn-primary botao" data-bs-toggle="modal" data-bs-target="#loginModal" style="margin-top: 10px; margin-right: 50px;">
                        ENTRAR
                        </button>
                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                <div class="modal-header cabeca">
                                    <h5 class="modal-title" id="loginModalLabel" style="color: #D97014;">Bem-vindo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body corpo">
                                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active logcad" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link logcad" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button" role="tab">Cadastro</button>
                                    </ul>
                                    <div class="tab-content pt-3">
                                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                                        <form id="loginForm">
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control caixacoment" id="loginEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginSenha" class="form-label">Senha</label>
                                            <input type="password" class="form-control caixacoment" id="loginSenha" required>
                                        </div>
                                        <button type="submit comentar" class="btn comentar btn-primary">Entrar</button>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="cadastro" role="tabpanel">
                                        <form id="cadastroForm">
                                        <div class="mb-3">
                                            <label for="fotoCadastro" class="form-label">Foto</label>
                                            <input type="file" class="form-control caixacoment" id="fotoCadastro" accept="image/*">
                                        </div>
                                        <div class="mb-3">
                                            <label for="nomeCadastro" class="form-label">Nome</label>
                                            <input type="text" class="form-control caixacoment" id="nomeCadastro" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="emailCadastro" class="form-label">Email</label>
                                            <input type="email" class="form-control caixacoment" id="emailCadastro" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="senhaCadastro" class="form-label">Senha</label>
                                            <input type="password" class="form-control caixacoment" id="senhaCadastro" required>
                                        </div>
                                        <button type="submit" class="btn comentar btn-success">Cadastrar</button>
                                        </form>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="rodape fixed-bottom">
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col-3" style="margin-top: 35px;">
                        <h6 style="color: white; font-weight: bolder; font-size: 20px;">Sabor do brasil</h6>
                    </div>
                    <div class="col-6" style="justify-items: center;margin-top: 30px;">
                        <div class="hstack gap-5">
                            <div class="p-2">
                                <a class="icone" href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                            </div>
                            <div class="p-2">
                                <a class="icone" href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
                            </div>
                            <div class="p-2">
                                <a class="icone" href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
                            </div>
                            <div class="p-2">
                                <a class="icone" href="#"><i class="fa-solid fa-globe fa-2x"></i></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="margin-top: 35px;">
                        <h6 style="color: white; font-weight: bolder; font-size: 20px;">Copyright - 2025</h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>

    <div class="modal fade" id="loginRequiredModal" tabindex="-1" aria-labelledby="loginRequiredLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
            <div class="modal-header cabeca">
                <h5 class="modal-title" id="loginRequiredLabel" style="color: #D97014;">Acesso restrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body corpo">
                Você precisa estar logado para usar esta funcionalidade.
                <div class="hstack">
                <div class="p-2"></div>
                <div class="p-2 ms-auto">
                    <button type="button" class="btn btn-secondary comentar" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary comentar" data-bs-toggle="modal" data-bs-target="#loginModal">Fazer login</button>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Publicação -->
    <div class="modal fade" id="cadastroPubModal" tabindex="-1" aria-labelledby="cadastroPubLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                    <div class="modal-header cabeca">
                    <h5 class="modal-title" id="cadastroPubLabel" style="color: #D97014;">Nova Publicação</h5>
                </div>
                <div class="modal-body corpo">
                    <form id="cadastroPubForm">
                    <div class="mb-3">
                        <label for="fotoPrato" class="form-label">Foto do prato</label>
                        <input type="file" class="form-control" id="fotoPrato" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="nomePrato" class="form-label">Nome do prato</label>
                        <input type="text" class="form-control" id="nomePrato" required>
                    </div>
                    <div class="mb-3">
                        <label for="localizacaoPrato" class="form-label">Localização</label>
                        <input type="text" class="form-control" id="localizacaoPrato" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricaoPrato" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricaoPrato" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="criadoPor" class="form-label">Criado por</label>
                        <input type="text" class="form-control" id="criadoPor" readonly>
                    </div>
                    <button type="submit" class="btn btn-success">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
